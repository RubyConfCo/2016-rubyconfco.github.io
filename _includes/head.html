<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords | join: ", " | escape }}">
  {% endif %}

  {% if page.author %}
    <meta name="author" content="{{ page.author }}">
  {% elsif site.author %}
    <meta name="author" content="{{ site.author }}">
  {% else %}
    <meta name="author" content="RubyConf Colombia">
  {% endif %}


  <link rel="stylesheet" href="{{ "/css/custom-animations.css" | prepend: site.baseurl }}">
  {% if site.css_theme %}
    <link rel="stylesheet" href="{{ site.css_theme | prepend: "/css/" | prepend: site.baseurl }}">
  {% else %}
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  {% endif %}


  <!--[if lt IE 9]>
    <script src="{{ "/js/html5shiv.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/respond.min.js" | prepend: site.baseurl }}"></script>
  <![endif]-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="shortcut icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" href="{{ "/img/apple-touch-icon.jpg" | prepend: site.baseurl }}">

  <link rel="apple-touch-icon" sizes="72x72"   href="{{ "/img/apple-touch-icon-72x72.jpg" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/img/apple-touch-icon-114x114.jpg" | prepend: site.baseurl }}">
</head>
